{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3" style="color: rgb(255, 255, 255)">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2 class="text-center">List of Movies</h2>
        <hr />
        <form method="GET">
          <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search...">
                <button class="btn bg-dark text-white" type="submit">Search</button>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-2">
        <a href="{% url 'movies.show' id=movie.id %}" class="d-block">
          <img src="{{ movie.image.url }}" class="img-fluid rounded" style="width: 100%; height: auto;">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
